<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="Content-Security-Policy" content="script-src 'self';">
        <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
        <title>Aegis</title>
    </head>
    <style>
        table, th, td {
          border:0px solid red;
        }
        </style>
    <body>
        <table>
            <tr>
              <td><h1>Aegis</h1></td>
              <td><button type="button" id="aboutButton">About Aegis</button></td>
            </tr>
        </table>
        <form id="watermarkForm">
            <div>
                <label for="input-folder">Input Folder:</label>
                <input type="text" id="input-folder" placeholder="documents/Aegis-app/input">
                <button id="browse-input" type="button">Browse</button>
            </div>
            <div>
                <label for="output-folder">Output Folder:</label>
                <input type="text" disabled id="output-folder" placeholder="documents/Aegis-app/output">
            </div>
            <label>Watermark Text: <input type="text" id="watermarkText" value="Â© YourName"></label><br>
            <details>
                <summary>Custom Options</summary>
                <label>Font Size: <input type="number" id="fontSize" value="40"></label><br>
                <label>Opacity (0-100): <input type="number" id="opacity" value="20"></label><br>
                <label>Padding Top/Bottom: <input type="number" id="paddingTopBottom" value="200"></label><br>
                <label>Padding Left/Right: <input type="number" id="paddingLeftRight" value="400"></label><br>
                <label>Crop to Aspect Ratio (5x4): <input type="checkbox" id="crop"></label><br>
            </details><br>
            <button type="button" id="startButton">Start</button>
        </form>
        <div id="statusMessage" style="margin-top: 20px; color: green;"></div>        
    </body>
    <script src="renderer.js"></script>
</html>
